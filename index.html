<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sài Gòn Metropolis | Tầm Nhìn Thượng Lưu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Added Be Vietnam Pro for superior Vietnamese diacritic support -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Syne:wght@400..800&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505;
            --electric-gold: #D4AF37;
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        body {
            background-color: var(--obsidian);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .font-syne { font-family: 'Syne', sans-serif; }
        .font-be { font-family: 'Be Vietnam Pro', sans-serif; }

        /* Grainy noise texture */
        .noise::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .text-stroke {
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--obsidian); }
        ::-webkit-scrollbar-thumb { background: var(--electric-gold); }

        .kinetic-grid {
            background-image: radial-gradient(circle at 1px 1px, rgba(212, 175, 55, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        /* 
           CRITICAL FIX FOR VIETNAMESE TYPOGRAPHY:
           - Increased line-height to 1.3 to prevent diacritic clipping.
           - Used Be Vietnam Pro which has properly aligned internal metrics for accents.
           - Added padding to heading blocks to avoid 'slanted' italics hitting boundaries.
        */
        .vn-title {
            font-family: 'Be Vietnam Pro', sans-serif;
            line-height: 1.25 !important;
            padding-top: 0.15em;
            padding-bottom: 0.15em;
            letter-spacing: -0.02em;
        }

        /* Ensure italic characters don't get clipped on the right */
        .italic-fix {
            font-style: italic;
            padding-right: 0.1em;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="noise"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
